<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17640e0a01.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="div_logo_booki_header">
            <img class="logo_booki_header" src="images/logo/Booki.png" alt="logo_booki_01">
        </div>
        
        
        <nav class="nav_header">
            <a class="header_button" href="#Hébergements">Hébergements</a>
            <a class="header_button" href="#Activités">Activités</a>    
        </nav>

    </header>

    <div class="section_formulaire_de_recherche">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2 class="h2_formulaire_de_recherche">En plein centre-ville ou en pleine nature</h2>
        
        <form class="formulaire" action="" method="post">
            <div class="div_icone_recherche">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input class="formulaire_champ_de_saisie" type="text" name="hébergement" id="hébergement" value="Marseille, France">
            <button class="formulaire_bouton_rechercher" for="hébergement"><p class="texte_bouton_rechercher">Rechercher</p><div class="icone_loupe_rechercher"><i class="fa-solid fa-magnifying-glass"></i></div></button>
        </form>

        <div class="section_filtres">
            <h2 class="h2_formulaire_filtres">Filtres</h2>
            <button class="button_filters"><i class="fa-sharp fa-solid fa-money-bill-wave"></i><h2 class="h2_formulaire_filtres">Économique</h2></button>
            <button class="button_filters"><i class="fa-solid fa-person"></i><h2 class="h2_formulaire_filtres">Familial</h2></button>
            <button class="button_filters"><i class="fa-solid fa-heart"></i><h2 class="h2_formulaire_filtres">Romantique</h2></button>
            <button class="button_filters"><i class="fa-solid fa-dog"></i><h2 class="h2_formulaire_filtres">Animaux autorisés</h2></button>
        </div>
        <span class="formulaire_span_de_fin">

            <div class="div_vignette_info">
                <p class="vignette_info">i</p>
            </div>

            <h2 class="commentaire_span_de_fin">Plus de 500 logements sont disponibles dans cette ville</h2>

        </span>
    </div>

</body>
</html>
